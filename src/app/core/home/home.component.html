<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <button mat-icon-button routerLink="/" >
    <mat-icon> home </mat-icon>
  </button>
  Músicas favoritas
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="/musica">
      <mat-icon>library_music</mat-icon>
      <span>Listar Músicas</span>
    </button>
    <button mat-button class="menu-button" routerLink="/genero">
      <mat-icon>music_note</mat-icon>
      <span>Listar Generos</span>
    </button>
    <button mat-button class="menu-button" routerLink="/listarFavoritas">
      <mat-icon>favorite</mat-icon>
      <span>Favoritas</span>
    </button>
    <button mat-button class="menu-button" routerLink="/administracao">
      <mat-icon>settings</mat-icon>
      <span>Administracao</span>
    </button>
    <button mat-button class="menu-button" (click)="sair()">
      <mat-icon>close</mat-icon>
      <span>Sair</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
